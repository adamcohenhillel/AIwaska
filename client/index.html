<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
    <script src="change-sky.js"></script>
    <script src="https://www.codechangers.com/lessons/vr/aframe/physics.js"></script>

  </head>
  <body>
     <a-scene school-playground id="myScene">      
        
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" rotation="-90 0 0"></a-plane>
        <!--- <a-plane id="floor" rotation="-90 0 0"></a-plane> --->
        <a-camera id="myCamera" position="0 1 0">
            <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-camera>
        
        <a-icosahedron static-body class="target" color="red" radius="1" position="-2 3 -5"></a-icosahedron>    
        <a-icosahedron static-body class="target" color="white" radius="1" position="2 3 -5"></a-icosahedron>
    
    <a-sky src="https://iili.io/HnLr7bS.png"></a-sky>      
    </a-scene>
  </body>
  <script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
